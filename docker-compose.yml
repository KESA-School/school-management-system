version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - '3000:3000'
    env_file:
      - backend/.env
    depends_on:
      - db
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: school
    volumes:
      - postgres-data:/var/lib/postgresql/data
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    depends_on:
      - backend
volumes:
  postgres-data:
